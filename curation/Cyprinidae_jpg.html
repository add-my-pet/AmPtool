  <script>
    if (document.taxonSearch == undefined) {
      document.taxonSearch = "";
    }

    function shTree(taxon) {
      SetCookie("clickedFolder", taxon);
      var newURL = "https://www.bio.vu.nl/thb/deb/deblab/add_my_pet/species_tree_Animalia.html"  + '?pic="' + taxon + '.jpg"';
      newwin = window.open(newURL);
      newwin.document.taxonSearch = taxon;
    }
  </script>

  <style>
    body {
      background: #ffffff
    }
    .jpgrow{
      max-width: 1080px;
      float: left;
    }
    .jpg{
      position: relative;
      display: inline-block;
      float: left;
      padding: 5px;
    }
    .jpgcap{
      text-align: center;
    }
  </style>
</head>
